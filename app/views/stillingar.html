<!-- EIGANDA(VIEW)

<!---------------------------->
<!-- Stillingar á klippurum -->
<!---------------------------->

<div ng-if="!state.verdskra">
  <div class="haus">KLIPPARAR
    <i class="fa fa-cut"></i>
    <button type="button"
            class="close takki"
            ng-click="closeWindow()">&times;
    </button>
  </div>
  <div class="content">
    <table class="table table-striped">
        <!-- HAUSINN A RODINNI -->
      <thead ng-if="!state.verdskra && !state.add && !state.edit">
      <tr>
        <th>
          <div class="col-xs-1">Nafn</div>
        </th>
        <th>Símanúmer</th>
        <th>Netfang</th>
        <th>
          <div class="pull-right">
            <button class="eigandi-editPriceList glyphicon glyphicon-usd"
                    ng-click="toggle()"
                    data-toggle="tooltip"
                    data-placement="auto"
                    title="Yfir á verðlista">
            </button>
            <button class="eigandi-addHairdresser glyphicon glyphicon-plus"
                    ng-click="toStaffAdd()"
                    data-toggle="tooltip"
                    data-placement="auto"
                    title="Bæta við klippara">
            </button>
          </div>
        </th>
      </tr>
      </thead>
      <!-- HAUSINN A RODINNI, ENDIR -->
      <!-- EDIT KLIPPARA -->
      <tbody ng-if="!state.verdskra && state.edit">
      <tr>
        <td colspan="4">
          <form name="form.staffForm"
                class="form-horizontal"
                novalidate>
            <div class="form">
                <input type="text"
                       name="name"
                       ng-class="{error: (badInput && form.staffForm.name.$error.required)
                                  || (badInput && form.staffForm.name.$error.maxlength)
                                  || (badInput && form.staffForm.name.$error.minlength)}"
                       ng-click="badInputFalse()"
                       ng-minlength="3"
                       ng-maxlength="44"
                       class="form-control"
                       ng-model="editUser.name"
                       placeholder="Nafn"
                       required>
            </div>
            <div class="form">
                <input type="email"
                       class="form-control"
                       name="email"
                       ng-class="{error: (badInput && form.staffForm.email.$error.required)
                                  || (badInput && form.staffForm.email.$error.email)}"
                       ng-model="editUser.email"
                       placeholder="Netfang"
                       required>
            </div>
            <div class="form">
                <input type="number"
                       name="phone"
                       ng-class="{error: (badInput && form.staffForm.phone.$error.required)
                                      || (badInput && form.staffForm.phone.$error.maxlength)
                                      || (badInput && form.staffForm.phone.$error.minlength)}"
                       ng-minlength="7"
                       ng-maxlength="7"
                       ng-click="badInputFalse()"
                       class="form-control"
                       ng-model="editUser.phone"
                       placeholder="Símanúmer"
                       required>
            </div>
            <div class="form">
                <input type="text"
                       class="form-control"
                       placeholder="Heimilisfang"
                       ng-model="editUser.address">
            </div>
            <div class="form">
              <div class="takkar">
                <button type="submit"
                        id="haettavidtakki"
                        class="btn btn-primary"
                        ng-click="toggleView()">Hætta við
                </button>
                <button type="submit"
                        id="uppfaeratakki"
                        class="btn btn-primary"
                        ng-click="addStaff(editUser)">Uppfæra
                </button>
              </div>
            </div>
          </form>
        </td>
      </tr>
      </tbody>
      <!-- EDIT KLIPPARA OUT OF IT -->
      <!-- ADD KLIPPARA -->
      <tbody ng-if="!state.verdskra && state.add">
      <tr>
        <td colspan="4">
          <form name="form.staffForm"
                class="form-horizontal"
                novalidate>
            <div class="form">
                <input type="text"
                       name="name"
                       ng-class="{error: (badInput && form.staffForm.name.$error.required)
                                  || (badInput && form.staffForm.name.$error.maxlength)
                                  || (badInput && form.staffForm.name.$error.minlength)}"
                       ng-click="badInputFalse()"
                       ng-minlength="3"
                       ng-maxlength="44"
                       class="form-control"
                       ng-model="editUser.name"
                       placeholder="Nafn"
                       required>
              </div>
            </div>
            <div class="form">
                <input type="email"
                       class="form-control"
                       name="email"
                       ng-class="{error: (badInput && form.staffForm.email.$error.required)
                                  || (badInput && form.staffForm.email.$error.email)}"
                       ng-model="editUser.email"
                       placeholder="Netfang"
                       required>
              </div>
            </div>
            <div class="form">
                <input type="number"
                       name="phone"
                       ng-class="{error: (badInput && form.staffForm.phone.$error.required)
                                      || (badInput && form.staffForm.phone.$error.maxlength)
                                      || (badInput && form.staffForm.phone.$error.minlength)}"
                       ng-minlength="7"
                       ng-maxlength="7"
                       ng-click="badInputFalse()"
                       class="form-control"
                       ng-model="editUser.phone"
                       placeholder="Símanúmer"
                       required>
              </div>
            </div>
            <div class="form">
                <input type="text"
                       class="form-control"
                       ng-model="editUser.address"
                       placeholder="Heimilisfang">
              </div>
            </div>
            <div class="form">
              <div class="takkar">
                <button type="submit"
                        id="haettavidtakki"
                        class="btn btn-primary"
                        ng-click="toggleView()">Hætta við
                </button>
                <button type="submit"
                        id="uppfaeratakki"
                        class="btn btn-primary"
                        ng-click="addStaff(editUser)">Uppfæra
                </button>
              </div>
            </div>
          </form>
        </td>
      </tr>
      </tbody>
      <!-- ADD KLIPPARA, ENDIR -->
      <!-- SHOW name, phone and role OF KLIPPARA -->
      <tbody ng-if="!state.verdskra && !state.add && !state.edit">
      <tr ng-repeat="s in staff track by $index">
        <td class="theFirst col-xs-4 divTakki"
            ng-click="editStaff(s)">{{ s.name }}</td>
        <td>{{ s.phone }}</td>
        <td>{{ s.email }}</td>
        <!--<td>
          <div class="pull-right">
            <label class="switch">
              <input type="checkbox"
              ng-click="toggleStaffActive()">
              <div class="slider round"></div>
            </label>
          </div>
        </td>-->
      </tr>
      </tbody>
      <!-- SHOW ... KLIPPARA OUT OF IT -->
    </table>
  </div>
  <div class="footer">SEGO</div>
</div>
<!------------------------->
<!-- Stillingar á verðum -->
<!------------------------->
<div ng-if="state.verdskra">
  <div class="haus">VERÐLISTI
    <i class="fa fa-dollar"></i>
    <button type="button"
            class="close takki"
            ng-click="closeWindow()">&times;
    </button>
  </div>
  <div class="content">
    <table class="table table-striped">
      <thead ng-if="state.verdskra && !state.add && !state.edit">
      <tr>
        <th>
          <div class="col-xs-1">Nafn</div>
        </th>
        <th>Verð</th>
        <th>Mínútur</th>
        <th>
          <div class="pull-right">
            <button class="eigandi-toggle glyphicon glyphicon-user"
                    ng-click="toggle()"
                    data-toggle="tooltip"
                    data-placement="auto"
                    title="Fara yfir á klippara">
            </button>
            <button class="eigandi-addService glyphicon glyphicon-plus"
                    ng-click="toPriceAdd()"
                    data-toggle="tooltip"
                    data-placement="auto"
                    title="Bæta við þjónustu">
            </button>
          </div>
      </tr>
      </thead>
      <!-- EDIT VERDSKRA -->
      <tbody ng-if="state.verdskra && state.edit
                 || state.verdskra && state.add">
      <tr>
        <td colspan="4">
        <form name="form.priceForm"
              class="form-horizontal"
              novalidate>
            <div class="form">
                <input type="text"
                       name="service"
                       class="form-control"
                       ng-class="{error: (badInput && form.priceForm.service.$error.required)
                                  || (badInput && form.priceForm.service.$error.maxlength)
                                  || (badInput && form.priceForm.service.$error.minlength)}"
                       ng-click="badInputFalse()"
                       ng-minlength="3"
                       ng-maxlength="44"
                       ng-model="editVerd.name"
                       placeholder="Nafn"
                       required>
            </div>
            <div class="form">
                <input type="number"
                       class="form-control"
                       name="price"
                       ng-class="{error: (badInput && form.priceForm.price.$error.required)
                                  || (badInput && form.priceForm.price.$error.maxlength)
                                  || (badInput && form.priceForm.price.$error.minlength)}"
                       ng-click="badInputFalse()"
                       ng-maxlength="5"
                       ng-model="editVerd.price"
                       placeholder="Verð"
                       required>
            </div>

          <div class="form">
              <input type="number"
                     class="form-control"
                     name="timeLength"
                     ng-class="{error: (badInput && form.priceForm.timeLength.$error.required)
                                  || (badInput && form.priceForm.timeLength.$error.maxlength)
                                  || (badInput && form.priceForm.timeLength.$error.minlength)}"
                     ng-minlength="2"
                     ng-maxlength="3"
                     ng-click="badInputFalse()"
                     ng-model="editVerd.timeLength"
                     placeholder="Tími í mínútum"
                     required>
          </div>

            <div class="form">
              <div class="takkar">
                <button type="submit"
                        id="haettavidtakki"
                        class="btn btn-primary"
                        ng-click="toggleView()">Hætta við
                </button>
                <button type="submit"
                        class="btn btn-primary"
                        ng-if="state.verdskra && state.edit"
                        ng-click="updatePrice()">Uppfæra
                </button>
                <button type="submit"
                        id="stadfesta"
                        class="btn btn-primary"
                        ng-if="state.verdskra && state.add"
                        ng-click="addPrice(editVerd)">Bæta við
                </button>
              </div>
            </div>
          </form>
        </td>
      </tr>
      </tbody>
      <tbody ng-if="state.verdskra && !state.add && !state.edit">
      <tr ng-repeat="p in pricelist track by $index" ng-if="p.active">
        <td>{{ p.name }}</td>
        <td>{{ p.price }} kr.</td>
        <td>{{ p.timeLength / 60 }}</td>
        <td>
          <div class="pull-right">
            <a ng-click="removePrice(p, $index)">
              <i class="glyphicon glyphicon-trash divTakki"
                 data-toggle="tooltip"
                 data-placement="auto"
                 title="Henda">
              </i>
            </a>
            <a ng-click="editPrice(p)">
              <i class="glyphicon glyphicon-pencil divTakki"
                 data-toggle="tooltip"
                 data-placement="auto"
                 title="Breyta">
              </i>
            </a>
          </div>
        </td>
      </tr>
      </tbody>
      <!-- EDIT VERDSKRA DONE -->
    </table>
  </div>
  <div class="footer">SEGO</div>
</div>
