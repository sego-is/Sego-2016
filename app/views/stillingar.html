<!-- EIGANDA(VIEW) -->

<div class="container-fluid eigandi" persmission="['owner']">
  <button type="button"
          class="close takki"
          ng-click="closeWindow()"
          data-toggle="tooltip"
          data-placement="auto"
          title="Loka glugga">&times;</button>
  <div class="row">
     <div ng-if="!state.verdskra"  class="col-xs-12">
        <h3>Klipparar</h3>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>
              <div class="pull-left">Nafn</div>
            </th>
            <th>Símanúmer</th>
            <th>Hlutverk</th>
            <th>
              <div class="pull-right">
                <button class="eigandi-editPriceList glyphicon glyphicon-usd"
                        ng-click="toggle()"
                        data-toggle="tooltip"
                        data-placement="auto"
                        title="Yfir á verðlista">
                </button>
                <button class="eigandi-addHairdresser glyphicon glyphicon-plus"
                        ng-click="add()"
                        data-toggle="tooltip"
                        data-placement="auto"
                        title="Bæta við klippara">
                </button>
              </div>
            </th>
          </tr>
          </thead>
          <tbody>
          <!---------------------------->
          <!-- Stillingar á klippurum -->
          <!---------------------------->
          <tr ng-if="!state.verdskra && state.add">
            <td colspan="4">
               <form class="form-horizontal">
                <div class="form-group col-xs-11">
                  <label class="sr-only" for="inputKlippari"></label>
                  <input type="name"
                         class="form-control inputField"
                         id="inputKlippari"
                         placeholder="Nafn"
                         ng-model="person.name">
                </div>
                <div class="form-group col-xs-11">
                  <label class="sr-only" for="inputSimanumer"></label>
                  <input type="tel" class="form-control inputField" id="inputSimanumer" placeholder="Símanúmer" ng-model="person.phone">
                </div>
                <div class="pull-right col-xs-1">
                  <i class="fa fa-times fa-2x haettaVidTakki"
                     aria-hidden="true"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Hætta við" ng-click="add()"></i>
                </div>
                <div class="form-group col-xs-11">
                  <label class="sr-only" for="inputNetpostur"></label>
                  <input type="email" class="form-control inputField" id="inputNetpostur" placeholder="Netpóstur" ng-model="person.email">
                </div>
                <div class="pull-right col-xs-1">
                  <i class="fa fa-plus fa-2x stadfestaTakki"
                     aria-hidden="true"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Staðfesta" ng-click="stadfestaStaff(person)"></i>
                </div>
              </form>
            </td>
          </tr>
          <tr ng-repeat="s in staff track by $index">
            <td ng-show="!edit[$index]" class="theFirst col-xs-4">{{ s.name }}</td>
            <td ng-show="!edit[$index]">{{ s.phone }}</td>
            <td ng-show="!edit[$index]">{{ s.role }}</td>
            <td ng-show="edit[$index]">
              <input type="text"
                     placeholder="{{ s.name }}"
                     ng-model="s.name">
            </td>
            <td ng-show="edit[$index]">
              <input type="text"
                     placeholder="{{ s.phone }}"
                     ng-model="s.name">
            </td>
            <td ng-show="edit[$index]">
              <input type="text"
                     placeholder="{{ s.role }}"
                     ng-model="s.name">
            </td>
            <td>
              <div class="pull-right">
                <a ng-click="klippTrash(s, $index)"
                   ng-show="!edit[$index]">
                  <i class="glyphicon glyphicon-trash divTakki"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Henda"></i>
                </a>
                <a ng-click="breyta($index)"
                   ng-show="edit[$index]">
                  <i class="glyphicon glyphicon-remove divTakki"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Hætta við"></i>
                </a>
                <a ng-click="breyta($index)"
                   ng-show="!edit[$index]">
                  <i class="glyphicon glyphicon-pencil divTakki"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Breyta"></i>
                </a>
                <a ng-click="klippBreyting(s, $index); breyta($index)"
                   ng-show="edit[$index]">
                  <i class="glyphicon glyphicon-ok divTakki"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Staðfesta"></i>
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div ng-if="state.verdskra" class="col-xs-12">
        <h3>Verðskrá</h3>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>
              <div class="pull-left">Þjónusta</div>
            </th>
            <th>Verð</th>
            <th></th>
            <th>
              <div class="pull-right">
                <button class="eigandi-toggle glyphicon glyphicon-user"
                        ng-click="toggle()"
                        data-toggle="tooltip"
                        data-placement="auto"
                        title="Fara yfir á klippara">
                </button>
                <button class="eigandi-addService glyphicon glyphicon-plus"
                        ng-click="add()"
                        data-toggle="tooltip"
                        data-placement="auto"
                        title="Bæta við þjónustu">
                </button>
              </div>
            </th>
          </tr>
          </thead>
          <!------------------------->
          <!-- Stillingar á verðum -->
          <!------------------------->
          <tbody>
          <tr ng-if="state.verdskra && state.add">
            <td colspan="4">
              <form class="form-horizontal">
                <div class="form-group col-xs-11">
                  <label class="sr-only" for="Þjónusta"></label>
                  <input type="name" class="form-control inputField" id="inputÞjónusta" placeholder="Þjónusta" ng-model="service.name">
                </div>
                <div class="pull-right col-xs-1">
                  <i class="fa fa-times fa-2x haettaVidTakki pull-right col-xs-1"
                     aria-hidden="true"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Hætta við" ng-click="add()"></i>
                </div>
                <div class="form-group col-xs-11">
                  <label class="sr-only" for="inputVerd"></label>
                  <input type="tel" class="form-control inputField" id="inputVerd" placeholder="Verð" ng-model="service.price">
                </div>
                <div class="pull-right col-xs-1">
                  <i class="fa fa-plus fa-2x stadfestaTakki"
                     aria-hidden="true"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Staðfesta" ng-click="stadfestaService(service)"></i>
                </div>
              </form>
            </td>
          </tr>
          <tr ng-repeat="p in pricelist track by $index">
            <td ng-show="!edit[$index]">{{ p.name }}</td>
            <td ng-show="!edit[$index]">{{ p.price }}</td>
            <td ng-show="edit[$index]">
              <input type="text"
                     placeholder="{{ p.name }}"
                     ng-model="p.name">
            </td>
            <td ng-show="edit[$index]">
              <input type="text"
                     placeholder="{{ p.price }}"
                     ng-model="p.price">
            </td>
            <td></td>
            <td>
              <div class="pull-right">
                <a ng-click="verdTrash(p, $index)"
                   ng-show="!edit[$index]">
                  <i class="glyphicon glyphicon-trash divTakki"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Henda"></i>
                </a>
                <a ng-click="breyta($index)"
                   ng-show="edit[$index]">
                  <i class="glyphicon glyphicon-remove divTakki"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Hætta við"></i>
                </a>
                <!--a ng-click="verdBreyting(p, $index)"-->
                <a ng-click="breyta($index)"
                   ng-show="!edit[$index]">
                  <i class="glyphicon glyphicon-pencil divTakki"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Breyta"></i>
                </a>
                <a ng-click="breyta($index); verdBreyting(p, $index)"
                   ng-show="edit[$index]">
                  <i class="glyphicon glyphicon-ok divTakki"
                     data-toggle="tooltip"
                     data-placement="auto"
                     title="Staðfesta"></i>
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
