<table>
<thead>
	<tr> <!-- X 1 -->
		<th><!-- Empty for # of weeks down under--></th>
		<th ng-repeat="d in dagar">{{ d.short }}</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="i in [0, 1, 2, 3, 4, 5]"> <!-- X 6 -->
		<td><!-- # of week--></td>
		<td ng-repeat="j in [0, 1, 2, 3, 4, 5, 6]">
			<button ng-click="btnVeljaDagsetningu(dags[j+(i*7)])" class="btn btn-link">{{ dags[j+(i*7)] }}</button>
		</td>
	</tr>
</tbody>
<tfoot>
	<tr>
		<td colspan="8"></td>
	</tr>
</tfoot>
</table>
