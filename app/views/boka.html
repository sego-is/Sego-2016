<div class="col-xs-12">
  <div class="haus">BÓKA TÍMA
    <i class="fa fa-book" style="font-size:30px"></i>
    <button type="button" class="close takki" ng-click="leave()">&times;</button>
  </div>
  <div class="bookingcontent">
    <td colspan="4">
      <h4>Klippari: {{ objFrom.nafn }}</h4>
      <h5>Tími: {{ objFrom.startTime }}</h5>
      <form name="myForm" class="form-horizontal">
        <div class="form-group col-xs-11">
          <input type="text"
                 name="name"
                 class="form-control inputField"
                 ng-model="objFrom.customer"
                 placeholder="Nafn"
                 required>
        </div>
        <div class="pull-right col-xs-1">
          <i class="fa fa-plus fa-2x stadfestaTakki"
             aria-hidden="true"
             data-toggle="tooltip"
             data-placement="auto"
             title="Staðfesta"
             ng-click="myForm.$invalid ? alert('Please correct the form') : stadfesta(objFrom)"></i>
        </div>
        <div class="form-group col-xs-11">
          <input type="tel"
                 ng-minlength="7"
                 ng-maxlength="7"
                 name="phone"
                 class="form-control inputField"
                 ng-model="objFrom.phone"
                 placeholder="Sími"
                 required>
        </div>
        <div class="form-group col-xs-11">
          <input type="text"
                 name="service"
                 class="form-control inputField"
                 ng-model="objFrom.service"
                 placeholder="Aðgerð"
                 required>
        </div>
      </form>

      <!--     testing purposes      -->
      <p>The input's valid state is:</p>
      <h4>{{myForm.name.$valid}}</h4>
      <h4>{{myForm.phone.$valid}}</h4>
      <h4>{{myForm.service.$valid}}</h4>
      <!--  testing purposes  done   -->

    </td>
  </div>
  <div class="footer">SEGO</div>
</div>
