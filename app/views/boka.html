<div class="col-xs-12">
  <div class="haus">BÓKA TÍMA
    <i class="fa fa-book" style="font-size:30px" ; color: white></i>
    <button type="button" class="close takki" ng-click="leave()">&times;</button>
  </div>
  <div class="well">
    {{bokun}}
    <p>Klippari: {{ objFrom.nafn }}</p>
    <p>Tími: {{ objFrom.startTime }}</p>
    <p>Dags: {{ objFrom.date }}</p>
    <form validate class="simple-form">
      Nafn: <input type="text" name="nafn" ng-model="objFrom.customer">
      Sími: <input type="tel" name="simi" ng-model="objFrom.phone">
      Aðgerð: <input type="text" name="adgerd" ng-model="objFrom.service">

      <input type="button" ng-click="leave()" value="Hætta við">
      <input type="button" ng-click="stadfesta(objFrom)" value="STADFESTA">
    </form>
  </div>
  <div class="footer">SEGO</div>
</div>
