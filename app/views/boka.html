<div class="col-xs-12">
  <div class="haus">BÓKA TÍMA
    <i class="fa fa-book"
       style="font-size:30px">
    </i>
    <button type="button"
            class="close takki"
            ng-click="leave()">&times;
    </button>
  </div>
  <div class="bookingcontent">
    <td colspan="4">
      <h4>Klippari: {{ objFrom.name }}</h4>
      <h5>Tími: {{ objFrom.startTime }}</h5>
      <form name="bookingForm"
            class="form-horizontal">
        <div class="form-group col-xs-11">
          <input type="text"
                 name="name"
                 ng-class="{error: (badInput && bookingForm.name.$error.required)
                 || (badInput && bookingForm.name.$error.maxlength)
                 || (badInput && bookingForm.name.$error.minlength)}"
                 ng-click="badInput = false"
                 ng-minlength="3"
                 ng-maxlength="44"
                 class="form-control inputField"
                 ng-model="objFrom.customer"
                 placeholder="Nafn"
                 required>
        </div>
        <!-- vantar gott error msg eða eitthvað -->
        <div ng-show="badInput && bookingForm.name.$error.required">x</div>
        <div class="pull-right col-xs-1">
          <i class="fa fa-plus fa-2x stadfestaTakki"
             aria-hidden="true"
             data-toggle="tooltip"
             data-placement="auto"
             title="Staðfesta"
             ng-click="stadfesta(objFrom)"></i>
        </div>
        <div class="form-group col-xs-11">
          <!-- input type="tel" er bara stutt í safari -->
          <input type="number"
                 ng-click="badInput = false"
                 ng-class="{error: (badInput && bookingForm.phone.$error.required)
                 || (badInput && bookingForm.phone.$error.maxlength)
                 || (badInput && bookingForm.phone.$error.minlength)}"
                 ng-minlength="7"
                 ng-maxlength="7"
                 name="phone"
                 class="form-control inputField"
                 ng-model="objFrom.phone"
                 placeholder="Sími"
                 required>
        </div>
        <!-- vantar gott error msg eða eitthvað -->
        <div ng-show="badInput && bookingForm.phone.$error.required">x</div>
        <!--<div class="form-group col-xs-11">
          <input type="text"
                 name="service"
                 ng-click="badInput = false"
                 ng-class="{error: badInput && bookingForm.service.$error.required}"
                 class="form-control inputField"
                 ng-model="objFrom.service"
                 placeholder="Aðgerð"
                 required>
          <!-- vantar gott error msg eða eitthvað
          <div ng-show="badInput && bookingForm.service.$error.required">x</div>
        </div>-->
        <div class="form-group col-xs-11">
           <div ng-repeat="p in pricelist track by $index">
            <input type="checkbox"
                   name="{{ p.name }}"
                   ng-checked="serviceSelected.indexOf(p._id) > -1"
                   ng-click="toggleSelection(p)">
                    {{p.name}}
            <br>
          </div>
        </div>




      </form>
    </td>
  </div>
  <div class="footer">SEGO</div>
</div>




<tbody ng-if="state.verdskra && state.add">
<tr>
  <td colspan="4">
    <form name="form.priceForm"
          class="form-horizontal"
          novalidate>
      <div class="form-group row">
        <div class="col-xs-11">
          <input type="text"
                 name="service"
                 ng-class="{error: (badInput && form.priceForm.service.$error.required)
                                  || (badInput && form.priceForm.service.$error.maxlength)
                                  || (badInput && form.priceForm.service.$error.minlength)}"
                 ng-click="badInputFalse()"
                 ng-minlength="3"
                 ng-maxlength="44"
                 class="form-control"
                 id="service"
                 placeholder="Þjónusta"
                 ng-model="editVerd.name"
                 required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-11">
          <input type="number"
                 name="price"
                 ng-class="{error: (badInput && form.priceForm.price.$error.required)}"
                 ng-click="badInputFalse()"
                 class="form-control"
                 id="price"
                 placeholder="Verð"
                 ng-model="editVerd.price"
                 required>
        </div>
      </div>
      <div class="form-group row col-xs-11">
        <div class="takkar col-md-offset-8 col-xs-offset-8">
          <button type="submit"
                  id="haettavid"
                  class="btn btn-primary"
                  data-placement="auto"
                  title="Hætta við"
                  ng-click="state.add = !state.add">Hætta við
          </button>
          <button type="submit"
                  id="stadfesta"
                  class="btn btn-primary"
                  ng-click="addPrice(editVerd)">Bæta við
          </button>
        </div>
      </div>
    </form>
  </td>
</tr>
</tbody>
