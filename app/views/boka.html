<div class="col-xs-12">
  <div class="haus">BÓKA TÍMA
    <i class="fa fa-book" style="font-size:30px"></i>
    <button type="button" class="close takki" ng-click="leave()">&times;</button>
  </div>
  <div class="bookingcontent">
    <td colspan="4">
      <h4>Klippari: {{ objFrom.nafn }}</h4>
      <h5>Tími: {{ objFrom.startTime }}</h5>
      <form class="form-horizontal">
        <div class="form-group col-xs-11">
          <input type="text"
                 class="form-control inputField"
                 ng-model="objFrom.customer"
                 placeholder="Nafn"
                 ng-model="objFrom.customer">
        </div>
        <div class="pull-right col-xs-1">
          <i class="fa fa-plus fa-2x stadfestaTakki"
             aria-hidden="true"
             data-toggle="tooltip"
             data-placement="auto"
             title="Staðfesta"
             ng-click="stadfesta(objFrom)"></i>
        </div>
        <div class="form-group col-xs-11">
          <input type="tel"
                 class="form-control inputField"
                 ng-model="objFrom.phone"
                 placeholder="Sími"
                 ng-model="objFrom.phone">
        </div>
        <div class="form-group col-xs-11">
          <input type="text"
                 class="form-control inputField"
                 ng-model="objFrom.service"
                 placeholder="Aðgerð"
                 ng-model="objFrom.service">
        </div>
      </form>
    </td>
  </div>
  <div class="footer">SEGO</div>
</div>
