<div class="container">

  <div class="col-xs-10">
    <button type="button" class="close takki" ng-click="closeWindow()">&times;</button>
    <h1 class="verdskra"> Verðskrá </h1>

    <ul class="list-group">
      <li  ng-repeat="p in pricelist" class="list-group-item ">
        <h4 class="list-group-item-heading"> {{ p.name }} </h4>
        <p class="list-group-item-text"> {{ p.price }} kr.</p>
      </li>
    </ul>
  </div>
</div>
