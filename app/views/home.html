<div class="container-fluid">
  <div class="row">
    <h1>{{ dagurinnIdag }}</h1>
  </div>
  <div class="row">
    <div class="col-md-8">

      <table class="table table-hover table-bordered">
          <thead>
        <tr>
          <th class="klukka"><i class="fa fa-clock-o" aria-hidden="true"></i></th>
          <th ng-repeat="x in staff">{{ x.name }}</th>
        </tr>
        </thead>
        <tbody>
        <tr class="booking" ng-repeat="t in times track by $index ">
          <td class="booking-time" attr="t"><p ng-if="$index % 2 == 0">{{ t }}</p></td>
          <td class="booking-cell" ng-repeat="x in staff" ng-click="openBooking(t, x)"><!--       --></td>
        </tr>
        </tbody>
      </table>
    </div>
    <!--
    <div class="col-md-4">
      <dagatal i-dag="valinnDagur.iDag"></dagatal>
    </div>
    -->
    <div class="col-md-4" ng-controller="DatepickerCtrl">
        <div style="display:inline-block; min-height:290px;">
        <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
        </div>
    </div>
  </div>
</div>
