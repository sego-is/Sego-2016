<div class="loading"
     ng-show="loadingData">
  <img
    src="http://imgwallpaper.com/loading-animations-overview/purple/animations/original-purple-loading-circles-large.gif"
    alt="">
</div>

<div class="container-fluid bak"
     ng-show="!loadingData">
  <div class="row dagsetning">
    <div class="col-md-offset-2">
      <i class="fa fa-caret-left buttonleft divTakki pull-left"
         ng-click="prevDay()">
      </i>
      <div class="dagurin_i_dag">
        <p class="dagurinn col-md-5 col-sm-6 col-xs-6"
           ng-bind="dagurinnIdag">
        </p>
      </div>
      <i class="fa fa-caret-right buttonright divTakki"
         ng-click="nextDay()">
      </i>
      <i class="fa fa-calendar fa-2x divTakki"
         ng-click="isCollapsed = !isCollapsed"
         aria-hidden="true">
      </i>
    </div>
    <div class="pull-right"
         ng-if="bookChangeInProgress">
      <p class="divTakki"
         style="border:1px solid black; background:red; padding:0.2em; margin-right:2.0em; position:absolute; top:4.0em; right:5.0em;"
         ng-click="cancelBookingChange()">Hætta við Breytingu</p>
    </div>
  </div>
</div>
<div uib-datepicker
     ng-model="dt"
     uib-collapse="!isCollapsed"
     class="datepicker col-md-4 col-md-offset-5 col-sm-3 col-sm-offset-3 col-xs-11 col-xs-offset-2"
     datepicker-options="options"
     ng-click="getDailyBookings(dt | date:'fullDate')">
</div>

<!-- ATTEMPT AT DIV TABLE START-->
<div class="container-fluid"
     ng-show="!loadingData">
  <div class="rTable">
    <div class="rTableHeading">
      <div class="klukka">
        <i class="fa fa-clock-o" aria-hidden="true">
        </i>
      </div>
      <div class="staffName"
           ng-repeat="x in staff | orderBy: x._id">
        {{ x.name }}
      </div>
    </div>
    <div class="rTableRow"
         ng-repeat="t in times track by $index ">
      <div class="rTableCell">
        <div>{{ t }}</div>
      </div>
      <div class="bookingCell"
           ng-repeat="x in staff | orderBy: x._id"
           ng-click="openBooking(t, x, $event)"
           id="{{ t }}{{ x._id }}">
      </div>
    </div>
  </div>
</div>
