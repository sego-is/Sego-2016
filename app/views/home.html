<div class="loading" ng-show="loadingData">
  <img
    src="http://imgwallpaper.com/loading-animations-overview/purple/animations/original-purple-loading-circles-large.gif"
    alt="">
</div>

<div class="container-fluid" ng-show="!loadingData">

  <div class="row">
    <div ng-controller="DatepickerCtrl">
      <div class="col-md-12">
        <!--<button class="col-md-2" ng-click="prevDay()">bakka</button>-->
        <div class="bakkaTakki">
            <i class="fa fa-arrow-left fa-2x"
               aria-hidden="true"
               data-toggle="tooltip"
               data-placement="auto"
               title="Fyrri dag" ng-click="prevDay()"></i>
        </div>
          <div class="dagur col-md-2">{{ dagurinnIdag }}</div>
        <div class="nextTakki">
            <i class="fa fa-arrow-right fa-2x"
               aria-hidden="true"
               data-toggle="tooltip"
               data-placement="auto"
               title="Næsta dag" ng-click="nextDay()"></i>
        </div>
        <!--<button class="col-md-2" ng-click="nextDay()">áfram</button>-->
        <div class="col-md-6"></div>
      </div>
      <div class="col-md-9">
        <table class="table table-hover table-bordered">
          <thead>
          <tr>
            <th class="klukka">
              <i class="fa fa-clock-o"
                 aria-hidden="true"></i>
            </th>
            <th ng-repeat="x in staff | orderBy: x.person_id">
              {{ x.name }}
            </th>
          </tr>
          </thead>
          <tbody>
          <tr class="booking" ng-repeat="t in times track by $index ">
            <td class="booking-time">
              <p ng-if="$index % 2 == 0">{{ t }}</p>
            </td>
            <td class="booking-cell"
                ng-repeat="x in staff | orderBy: x.person_id"
                ng-click="openBooking(t, x, dt | date:'fullDate')"
                id="{{ t }}{{ x.person_id }}">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div uib-datepicker ng-model="dt"
           class="col-md-3"
           datepicker-options="options"
           ng-click="getDailyBookings(dt | date:'fullDate')">>
      </div>
    </div>
  </div>
</div>
