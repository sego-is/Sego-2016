<div class="container-fluid">
  <div class="row">
    <h1>{{ dagurinnIdag }}</h1>
  </div>
  <div class="row">
    <div class="col-md-8">
        
      <table class="table table-hover">
        <tr>
          <td class="klukka"><i class="fa fa-clock-o" aria-hidden="true"></i></td>
          <td ng-repeat="x in names">{{ x.name }}</td>
        </tr>
        <tr ng-repeat="t in times track by $index">
          <td ng-if-"(($index % 2) === 0)">{{ t }}</td>
          <td ng-repeat="x in names" ng-click="openBooking(t, x)"></td>
        </tr>
      </table>
    </div>
    <!--
    <div class="col-md-4">
      <dagatal i-dag="valinnDagur.iDag"></dagatal>
    </div>
    -->
    <div class="col-md-4" ng-controller="DatepickerCtrl">
        <div style="display:inline-block; min-height:290px;">
        <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
        </div>
    </div>
  </div>
</div>
