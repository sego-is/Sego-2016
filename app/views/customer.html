<div class="haus">VIÐSKIPTAVINIR
  <i class="fa fa-users"></i>
  <button type="button"
          class="close takki"
          ng-click="closeWindow()">&times;
  </button>
</div>
<div class="content">
  <table class="table table-striped">
    <thead ng-if="!modifyCus">
    <tr>
      <th>
        <div class="pull-left">Nafn</div>
      </th>
      <th>Símanúmer</th>
      <th>Netfang</th>
      <th>
        <div class="pull-right">
          <button class="eigandi-addHairdresser glyphicon glyphicon-plus"
                  ng-click="toggleCus()"
                  data-toggle="tooltip"
                  data-placement="auto"
                  title="Bæta við viðskiptavin">
          </button>
        </div>
      </th>
    </tr>
    </thead>
    <tbody ng-if="modifyCus">
    <tr>
      <td colspan="4">
        <form name="form.customerForm"
              class="form-horizontal"
              novalidate>
          <div class="form-group row">
            <div class="col-xs-11">
            <input type="text"
                   name="name"
                   ng-class="{error: (badInput && form.customerForm.name.$error.required)
                                  || (badInput && form.customerForm.name.$error.maxlength)
                                  || (badInput && form.customerForm.name.$error.minlength)}"
                   ng-click="badInputFalse()"
                   ng-minlength="3"
                   ng-maxlength="44"
                   class="form-control inputField"
                   ng-model="person.name"
                   placeholder="Nafn"
                   required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-xs-11">
            <input type="number"
                   class="form-control inputField"
                   ng-click="badInputFalse()"
                   ng-class="{error: (badInput && form.customerForm.phone.$error.required)
                                  || (badInput && form.customerForm.phone.$error.maxlength)
                                  || (badInput && form.customerForm.phone.$error.minlength)}"
                   ng-minlength="7"
                   ng-maxlength="7"
                   name="phone"
                   ng-model="person.phone"
                   placeholder="Símanúmer"
                   required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-11">
            <input type="email"
                   class="form-control inputField"
                   name="email"
                   ng-model="person.email"
                   placeholder="Netfang">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-xs-11">
            <input type="text"
                   class="form-control inputField"
                   name="address"
                   ng-model="person.address"
                   placeholder="Heimilisfang">
            </div>
          </div>
          <div class="form-group row col-xs-11">
            <div class="takkar col-md-offset-8 col-xs-offset-7">
              <button type="submit"
                      id="haettavidtakkivid"
                      class="btn btn-primary"
                      ng-click="toggleCus()">Hætta við
              </button>
              <button type="submit"
                      id="uppfaeratakki"
                      class="btn btn-primary"
                      ng-click="addCustomer(person)">Bæta við
              </button>
            </div>
          </div>
        </form>
      </td>
    </tr>
    <tr>
        <td>Dagsetning</td>
        <td>Klippari</td>
        <td>Þjónusta</td>
        <td>Verð</td>
    </tr>
    <tr ng-repeat="hist in person.history">
        <td>{{ hist.startTime }}</td>
        <td>{{ hist.staff_id }}</td>
        <td>
            <ul>
                <li ng-repeat="serv in hist.service"> {{ serv }}</li>
            </ul>
        </td>
        <td> ?.??? kr</td>
    </tr>

    <!--<tr>
      <td class="fa fa-arrow-left fa-2x btnTilbaka divTakki"
          ng-click="toggleCus()">
      </td>
      <td></td>
      <td></td>
      <td class="fa fa-check fa-2x btnTilbaka divTakki"
          ng-click="addCustomer(person)">
      </td>
    </tr>-->
    </tbody>
    <!------------------------------------------------------------------------------------------->
    <!-------------------------          Viðskiptavinir          -------------------------------->
    <!------------------------------------------------------------------------------------------->
    <tbody ng-if="!modifyCus">
    <tr ng-repeat="vinur in vidskiptavinir track by $index"
        id="{{ $index }}">
      <td>{{ vinur.name }}</td>
      <td>{{ vinur.phone }}</td>
      <td>{{ vinur.email }}</td>
      <td>
        <div class="pull-right">
          <a ng-click="editCust(vinur, $index)">
            <i class="glyphicon glyphicon-pencil divTakki"></i>
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="content">
   <table>
       <thead>
       <tr>
           <th></th>
           <th></th>
       </tr>
       </thead>
       <tbody>
       <tr>
           <td></td>
           <td></td>
           </tr>
        </tbody>
    </table>
</div>
<div class="footer">SEGO</div>
