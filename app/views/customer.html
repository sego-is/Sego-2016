<div class="haus">VIÐSKIPTAVINIR
  <i class="fa fa-users"></i>
  <button type="button" class="close takki" ng-click="closeWindow()">&times;</button>
</div>
<div class="content">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>
        <div class="pull-left">Nafn</div>
      </th>
      <th>Símanúmer</th>
      <th>Netfang</th>
      <th>
        <div class="pull-right">
          <button class="eigandi-addHairdresser glyphicon glyphicon-plus"
                  ng-click="addCust()"
                  data-toggle="tooltip"
                  data-placement="auto"
                  title="Bæta við viðskiptavin">
          </button>
        </div>
      </th>
    </tr>
    </thead>
    <tbody ng-if="addCus">
    <tr>
      <td colspan="4">
        <form class="form-horizontal">
          <div class="form-group col-xs-11">
            <label class="sr-only" for="name">Nafn</label>
            <input type="name"
                   class="form-control inputField"
                   name="name"
                   ng-model="person.name"
                   placeholder="Nafn">
          </div>
          <div class="pull-right col-xs-1">
            <i class="fa fa-plus fa-2x stadfestaTakki"
               aria-hidden="true"
               data-toggle="tooltip"
               data-placement="auto"
               title="Staðfesta" ng-click="addCustomer(person)"></i>
          </div>
          <div class="form-group col-xs-11">
            <label class="sr-only" for="phone">Sími</label>
            <input type="tel"
                   class="form-control inputField"
                   name="phone"
                   ng-model="person.phone"
                   placeholder="Símanúmer">
          </div>
          <div class="pull-right col-xs-1">
            <i class="fa fa-times fa-2x haettaVidTakki"
               aria-hidden="true"
               data-toggle="tooltip"
               data-placement="auto"
               title="Hætta við" ng-click="add()"></i>
          </div>
          <div class="form-group col-xs-11">
            <label class="sr-only" for="email">Netfang</label>
            <input type="text"
                   class="form-control inputField"
                   name="email"
                   ng-model="person.email"
                   placeholder="Netfang">
          </div>
           <div class="form-group col-xs-11">
            <label class="sr-only" for="email">Heimilisfang</label>
            <input type="text"
                   class="form-control inputField"
                   name="email"
                   ng-model="person.address"
                   placeholder="Heimilisfang">
          </div>
        </form>
      </td>
    </tr>
    </tbody>
    <!------------------------------------------------------------------------------------------->
    <!-------------------------          Viðskiptavinir          -------------------------------->
    <!------------------------------------------------------------------------------------------->
    <tbody ng-if="!editCus">
    <tr ng-repeat="vinur in vidskiptavinir track by $index" id="{{ $index }}">
            <td>{{ vinur.name }}</td>
            <td>{{ vinur.phone }}</td>
            <td></td>
            <td>
                <div class="pull-right">
                <a ng-click="editCust(vinur, $index)">
                    <i class="glyphicon glyphicon-pencil divTakki"></i>
                </a>
                </div>
            </td>
    </tr>
    </tbody>
    <tbody ng-if="editCus">
    <tr>
        <td>{{ person.name }}</td>
        <td>{{ person.phone }}</td>
        <td>{{ person.email }}</td>
        <td></td>
    </tr>
    <tr>
        <td>{{ person.address }}</td>
        <td>{{ person.role }}</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td class="fa fa-arrow-left fa-3x btnTilbaka" ng-click="editCust()"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="footer">SEGO</div>
