<head>

    <meta name="description" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Innskráning</h2>
        <label for="usr" class="sr-only">Notendanafn</label>
        <input type="text" id="usr" class="form-control" placeholder="Notendanafn" required autofocus>
        <label for="inputPassword" class="sr-only">Lykilorð</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Lykilorð" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Muna mig
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Skrá inn</button>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
